{% extends 'base.html' %}
{% block content %}

<div style="width: 50%; height: 500px; margin: auto" class="pt-5">
  <h3>Movie Rating Form</h3>
  <form method = 'POST' action="/first_app/about/">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp" name = 'username'>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "email">
      </div>
      <select class="form-select mt-2" aria-label="Default select example"name = "select">
        <option selected>Rate the Movie</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    <button type="submit" class="btn btn-primary  mt-2">Submit</button>
  </form>
</div>

<h3>Name : {{name}} </h3>
<h3>Email : {{email}}</h3>
{% endblock content %}
