{% extends 'base.html' %}
{% block title %}
<h1> This is the Food items list :</h1>
{% endblock%}

{% block content %}
<div class="row">
    {% for i in menu %}
    <div class="col-md-4 d-flex justify-content-center align-items-center mt-5">
        <div class="card" style="width: 70%; height: 100% ">
            <img src="{{ i.strMealThumb }}" alt="FoodPic" width="100%" height="100%">
            <div class="card-body">
                <h1>{{ i.strMeal }}</h1>
                <p class="card-text">{% lorem 20 w random %}</p>
                <a href="#" class="btn btn-primary">ID {{i.idMeal}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
