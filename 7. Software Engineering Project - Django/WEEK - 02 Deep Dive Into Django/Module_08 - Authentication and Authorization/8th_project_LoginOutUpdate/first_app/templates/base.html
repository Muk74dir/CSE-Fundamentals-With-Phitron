<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <title>Base</title> 
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href=" {% url 'homepage' %} ">Home</a>
        <div class = "d-flex">

        {% if user.is_authenticated %}
        <a class="btn btn-outline-info mx-3 text-white" type="submit" href="{% url 'profilepage' %}">Profile</a>
        <a class="btn btn-outline-warning mx-3 text-white" type="submit" href="{% url 'logoutpage' %}">Log Out</a>
        {% else %}
        <a class="btn btn-outline-success mx-3 text-white" type="submit" href="{% url 'signup' %}">Sign Up</a>
        <a class="btn btn-outline-warning mx-3 text-white" type="submit" href="{% url 'loginpage' %}">Log in</a>  
        {% endif %}


      </div>
    </nav>
    {% block body %}
    
    
    {% endblock body %}


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
