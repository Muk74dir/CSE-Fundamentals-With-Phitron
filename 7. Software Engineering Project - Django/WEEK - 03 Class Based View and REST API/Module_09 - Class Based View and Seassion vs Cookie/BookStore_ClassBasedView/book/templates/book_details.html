{% extends 'base.html' %}

{% block content %}
<div style="width:80%; margin:auto;" class="mt-5">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-light">
        <tr style="text-align:center;">
          <th scope="col">#ID</th>
          <th scope="col">Book Name</th>
          <th scope="col">Author Name</th>
          <th scope="col">Category</th>
          <th scope="col">First Publication</th>
          <th scope="col">Last Publication</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody style="text-align:center;">
        <tr>
          <td scope="row"> {{item.id}} </th>
            <td scope="row"> {{item.book_name}} </th>
          <td scope="row"> {{item.author}} </td>
          <td scope="row"> {{item.category}} </td>
          <td scope="row"> {{item.first_pub}} </td>
          <td scope="row"> {{item.last_pub}} </td>
          <td>
            <a class="btn btn-warning btn-sm" href=" {% url 'edit_book' pk=item.id %} ">Edit</a>
            <a class="btn btn-danger btn-sm" href=" {% url 'delete_book' pk=item.id %}" > Delete </a>
          </td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock content %}
